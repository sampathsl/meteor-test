<head>
  <title>meteor</title>
</head>

<body>

  <div class="container-idea">


  <h1>Welcome to Meteor!</h1>
  <h2>Be Creative ... </h2>

	{{#if currentUser}}
	
		<label class="hide-ideas">
			<input type="checkbox" checked="{{hideIdeas}}" />
			Hide Achieved Ones ...
		</label>
	
  	{{else}}
	
		<div>
			*To add Ideas please SignIn
		</div>
	
	{{/if}}
	
	{{> loginButtons}}
	
  	{{#if currentUser}}
  	<form class="my-form-idea">
  		<input type="text" id="txtidea" name="txtidea" size="30" placeholder="Add a new idea" class="txt-idea" />
  		<input type="button" name="btnidea" value="Add your idea!" class="btn-idea" />
  	</form>
  	{{/if}}

  	<ul>
  		{{#each ideas}}
			{{> tempIdea}}
  		{{/each}}
  	</ul>
  	
  </div>

</body>

<template name="tempIdea">
  <li class="{{#if checked}} li-checked {{/if}}">



  	<input type="checkbox" name="checkbidea" class="checkb-idea" checked="{{checked}}" />
  	<span class="li-text">{{idea}} : {{created}}</span>
  	<input type="button" name="btndelidea" class="btn-del-idea" value="Delete"/>
  </li>
</template>
